<div class="centered-content">
  <div class="task-manager-container">

    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">List</h1>

      <div class="list-menu" *ngFor="let list of lists" [routerLink]="['/lists', list._id]">
        <a class="list-menu-item" routerLinkActive="is-active">
          {{list.title}}
        </a>
      </div>

      <button class="button is-primary" routerLink="/new-list">+ New List</button>
    </div>

    <div class="task-list-container has-background-light">

      <h1 class="title has-text-primary">
        Tasks
      </h1>
      <div class="task" *ngFor="let task of tasks">
        <p>
          {{task.title}}
        </p>
      </div>
      <button class="circle-add-button button is-primary">
        <img src="../../../assets/PngItem_679828.png" class="plus">
      </button>

    </div>

  </div>
</div>
